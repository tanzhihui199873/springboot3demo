<!DOCTYPE html>
<html lang="en">
<head>
    <title>新闻信息管理</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div class="main-frame">
    <div class="top">
        <h1>青软新闻发布管理系统</h1>
    </div>
    <div class="left-menu">
        <h1 class="title">导航菜单</h1>
        <ul>
            <li><a href="admin/managerList.jsp">用户管理</a></li>
            <li><a href="admin/navList.jsp">类别管理</a></li>
            <li><a href="admin/articleList.jsp">文章管理</a></li>
            <li><a href="admin/exit.jsp">退出系统</a></li>
        </ul>
    </div>
    <div class="right">
        <div class="admin">
            <h1 class="title">新闻信息管理<a href="main.jsp" class="back-btn">返回主页</a></h1>
            <table class="tab" cellspacing="0">
                <tr>
                    <td colspan="5">
                        <form  method="post" >
                            <label>新闻类别：</label>
                            <select name="nav_id" id="nav_id">
                                <option value="">==请选择新闻类别==</option>
                            </select>
                            <label>标题</label>
                            <input type="text" name="article_title" id="article_title" value=""/>
                            <input type="hidden" name="p" id="go_page_number" value="">
                            <input type="submit" value="搜索"/>
                        </form>
                    </td>
                </tr>
                <tr><td style="width:40px;">选择</td><td class="text-center" style="width:40px;">序号</td><td >新闻标题</td><td>类别名称</td><td>发布时间</td></tr>
                <tr>
                    <td><input type="radio" name="rad" value=""/></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td colspan="5" class="Page">
                        <span id="rows"></span>
                        <span id="nowPage"></span>

                        <a href="javascript:void(0)" >第一页</a>
                        <a href="javascript:void(0)" id="previousPage">上一页</a>

                        <a href="javascript:void(0)" id="nextPage">下一页</a>
                        <a href="javascript:void(0)" id="lastPage">最后一页</a>

                        <span id="pageCount"></span>

                        <span>转到第
	  					<input style="width: 50px;height: 20px">
	  					    页
	  				    </span>

                    </td>
                </tr>
                <tr><td colspan="5" style="border-bottom:0">
                    <a class="btn" href="addArticle.jsp">添加新闻</a>
                    <a class="btn" href="javascript:void(0)" onclick="updateNews()">修改</a>
                    <a class="btn" href="javascript:void(0)" onclick="deleteNews()">删除</a>
                </td></tr>
            </table>
        </div>
    </div>
</div>
<div class="footer">
    <p>XX学院  地址：XXXXXXXXXXX<br/>电话：0532-888888  邮编：123456</p>
</div>
<div class="win-box" id="win-box">
    <h2 class="win-title">修改新闻类别<span onclick="closeNavWindow(0);">&times;</span></h2>
    <iframe src="" id="update-win"></iframe>
</div>
<script  src="common/jquery/jquery-3.4.1.min.js"></script>
<script src="js/articleList.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        //do something
        init(0,null,null)
    })
    function go2Page(p){
       /* document.getElementById("go_page_number").value=n;*/
        init(p);
    }
    function selectedRow(){
        var ms = document.getElementsByName("rad");
        var obj=null;
        for(var i=0;i<ms.length;i++){
            if(ms[i].checked){
                obj=ms[i];
                break;
            }
        }
        if(null==obj){
            alert("^_^ 请选择一行再操作。");
        }
        return obj;
    }
    function updateNews(){
        var obj = selectedRow();
        if(null == obj)return;
        location="admin/editArticle.jsp?article_id="+obj.value;
    }

    function deleteNews(){
        var obj = selectedRow();
        if(obj==null)return;
        if(confirm("^_^ 删除后数据不能恢复，您确认要删除当前新闻吗？")){
            location="admin/deleteNews?article_id="+obj.value;
        }
    }
    function updateNavWindow(url){
        document.getElementById("win-box").style.display="block";
        document.getElementById("update-win").src=url;
    }
    function closeNavWindow(f){
        document.getElementById("win-box").style.display="none";
        if(f==1){
            location = location;
        }
    }
</script>
</body>
</html>
