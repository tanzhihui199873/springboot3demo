<!DOCTYPE HTML>
    <html>
    <head>

        <title>修改新闻</title>

        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="common/kindeditor/themes/default/default.css" />
        <link rel="stylesheet" href="common/kindeditor/plugins/code/prettify.css" />
        <script charset="utf-8" src="common/kindeditor/kindeditor-all-min.js"></script>
        <script charset="utf-8" src="common/kindeditor/lang/zh-CN.js"></script>
        <script charset="utf-8" src="common/kindeditor/plugins/code/prettify.js"></script>
        <script>
            KindEditor.ready(function(K) {
                var editor1 = K.create('textarea[name="article_content"]', {
                    cssPath : 'common/kindeditor/plugins/code/prettify.css',
                    /* uploadJson : 'common/upload_json.jsp',
                     fileManagerJson : 'common/file_manager_json.jsp',*/
                    allowFileManager : true,
                    afterBlur:function(){
                        this.sync();
                    },
                    afterCreate : function() {
                        var self = this;
                        K.ctrl(document, 13, function() {
                            self.sync();
                            document.forms['frm'].submit();
                        });
                        K.ctrl(self.edit.doc, 13, function() {
                            self.sync();
                            document.forms['frm'].submit();
                        });
                    }
                });
                prettyPrint();
            });
        </script>
        <script language="javascript" type="text/javascript" src="common/datePicker/WdatePicker.js"></script>
    </head>

    <body>
    <div class="main-frame">
        <div class="top">
            <h1>青软新闻发布管理系统</h1>
        </div>
        <div class="left-menu">
            <h1 class="title">导航菜单</h1>
            <ul>
                <li><a href="managerList.html">用户管理</a></li>
                <li><a href="navList.html">类别管理</a></li>
                <li><a href="articleList.html">文章管理</a></li>
                <li><a href="exit.html">退出系统</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="admin">
                <h1 class="title">修改新闻<a href="admin/articleList.jsp" class="back-btn">返回</a></h1>
                <form name="frm" action="admin/editArtitlce" id="frm" method="post">
                    <input name="article_id" value="<%=article.getArticle_id()%>" type="hidden"/>
                    <table>
                        <tr>
                            <td>新闻标题：</td>
                            <td><input id="article_title" name=article_title
                                       autocomplete="off" maxlength="300" type="text" value="<%=article.getArticle_title()%>"/></td>
                            <td id="err_article_title"></td>
                        </tr>
                        <tr><td>新闻类别：</td><td>
                            <select id="nav_id" name="nav_id" autocomplete="off">
                            </select>
                        </td>
                            <td id="err_nav_id"></td>
                        </tr>
                        <tr><td>发布时间：</td>
                            <td>
                                <input id="article_date" name="article_date"
                                       autocomplete="off" maxlength="20" type="text" value="<%=article.getArticle_date() %>"
                                       onClick="WdatePicker()" readonly="readonly"/>
                            </td>
                            <td id="err_article_date"></td></tr>
                        <tr>
                            <td valign="top">新闻正文：</td>
                            <td colspan="2">
                                <textarea name="content1" rows="" cols="" style="width:680px;height:400px;"><%=com.tools.MyFuns.htmlspecialchars(article.getArticle_content()) %></textarea>
                            </td>
                        </tr>
                        <tr><td></td><td><a class="btn" onclick="startPost();" href="javascript:void(0)">保存</a></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>XX学院  地址：XXXXXXXXXXX<br/>电话：0532-888888  邮编：123456</p>
    </div>

            init();
        })

        startPost();




    </script>

    </body>
    </html>
