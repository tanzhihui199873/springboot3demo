<html>
<head>

    <meta http-equiv="expires" content="0">

    <meta http-equiv="description" content="This is my page">

</head>

<body>
<div class="main-frame">
    <div class="top">
        <h1>青软新闻发布管理系统</h1>
    </div>
    <div class="left-menu">
        <h1 class="title">导航菜单</h1>
        <ul>
            <li><a href="managerList.html">用户管理</a></li>
            <li><a href="navList.html">类别管理</a></li>
            <li><a href="articleList.html">文章管理</a></li>
            <li><a href="exit.html">退出系统</a></li>
        </ul>
    </div>
    <div class="right">
        <div class="admin">
            <h1 class="title">管理员信息列表<a href="main.html" class="back-btn">返回主页</a></h1>
            <table class="tab" cellspacing="0">
                <thead>
                    <tr><td>选择</td><td class="text-center">序号</td><td class="text-center">登录帐号</td><td class="text-center">真实姓名</td></tr>
                </thead>
                <tbody id="t_content">

                </tbody>
                <tr><td colspan="4" style="border-bottom:0"><a class="btn" href="admin/addManager.jsp">增加管理员</a>
                    <a class="btn" href="javascript:void(0)" id="update-btn" onclick="updateManager()">修改</a>
                    <a class="btn" href="javascript:void(0)" id="delete-btn" onclick="deleteManager()">删除</a>
                </td></tr>
            </table>
        </div>
    </div>
</div>
<div class="footer">
    <p>XX学院  地址：XXXXXXXXXXX<br/>电话：0532-888888  邮编：123456</p>
</div>

<script  src="common/jquery/jquery-3.4.1.min.js"></script>
<script src="js/managerList.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //do something
        init();
    })

    function selectedRow(){
        var ms = document.getElementsByName("rad");
        var obj=null;
        for(var i=0;i<ms.length;i++){
            if(ms[i].checked){
                obj=ms[i];
                break;
            }
        }
        if(null==obj){
            alert("^_^ 请选择一行再操作。");
        }
        return obj;
    }
    function updateManager(){
        var obj = selectedRow();
        if(obj==null)return;
        location="admin/editManager.jsp?manager_id="+obj.value;
    }
    function deleteManager(){
        var obj = selectedRow();
        if(obj==null)return;
        if(confirm("您确认要删除当前用户吗？")){
            location="admin/deleteManager?manager_id="+obj.value;
        }
    }
</script>
</body>
</html>
